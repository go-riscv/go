name: release

on:
  push:
    branches: [main]
    tags: ["build-*"]

permissions:
  contents: write
  packages: write
  id-token: write # needed for signing the images with GitHub OIDC Token **not production ready**

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  IMAGE: ghcr.io/${{ github.repository }}
  DOCKER_CLI_EXPERIMENTAL: "enabled"
  GOVERSION: 1.20.2

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20.x"
          cache: false

      - name: Go env
        id: go-env
        run: |
          echo "cache=$(go env GOCACHE)" >> $GITHUB_ENV
          echo "modcache=$(go env GOMODCACHE)" >> $GITHUB_ENV

      - name: Go cache
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.cache }}
            ${{ env.modcache }}
          key: go-release-${{ hashFiles('go.sum') }}
          restore-keys: |
            go-release-

      - uses: actions/cache@v3
        name: Bootstrap cache
        with:
          path: _out/go-linux-riscv64-bootstrap.tbz
          key: go-bootstrap

      - name: Setup
        run: ./setup.sh

      - name: Build
        run: ./build.sh

      - name: Pack
        run: ./pack.sh

      - name: Checksums
        run: ./checksums.sh

      - name: Release notes
        run: go run ./cmd/release > _out/release.md

      - name: Print
        run: cat _out/release.md

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: _out/release.md
          files: |
            _out/go-linux-riscv64-bootstrap.tbz
            _out/checksums.sha256.txt
            _out/go${{ env.GOVERSION }}.linux-riscv64.tar.gz
            _out/go${{ env.GOVERSION }}.src.tar.gz
